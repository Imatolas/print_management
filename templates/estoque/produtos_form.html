{% extends "base.html" %}
{% block title %}{% if obj %}Editar produto{% else %}Novo produto{% endif %}{% endblock %}
{% block content %}
<h1 class="page-title">{% if obj %}Editar produto{% else %}Novo produto{% endif %}</h1>
<form method="post" class="notion-card" style="padding:16px;max-width:720px">
  {% csrf_token %}
  {{ form.as_p }}
  <div style="margin-top:10px">
    <button class="btn btn-primary">Salvar</button>
    <a href="{% url 'estoque-produtos' %}" class="btn">Cancelar</a>
  </div>
</form>
{% endblock %}

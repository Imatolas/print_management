{% extends "base.html" %}
{% block title %}Nova Ordem{% endblock %}
{% block content %}
<h1>Nova Ordem • {{ product.code }} — {{ product.name }}</h1>
<div class="card">
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <div style="display:flex;gap:8px">
      <button class="btn btn-primary" type="submit">Criar</button>
      <a class="btn" href="{% url 'estoque-produtos' %}">Cancelar</a>
    </div>
  </form>
</div>
{% endblock %}
